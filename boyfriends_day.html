<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Boyfriend's Day — Love, Your chotu</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff6f8;
      --bg2:#fff1ea;
      --accent:#ff6b9a;
      --paper:#fffaf6;
      --shadow:rgba(22,22,22,0.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:radial-gradient(circle at 10% 10%,#fff8fb 0%,#fff2f3 20%,#fffaf6 100%);
      color:#2b2b2b;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:40px 20px;
      display:flex;
      justify-content:center;
    }
    .card{
      width:980px;
      max-width:96vw;
      background:linear-gradient(180deg,rgba(255,255,255,0.9),rgba(255,250,246,0.98));
      border-radius:18px;
      padding:28px;
      box-shadow:0 10px 30px var(--shadow);
      border:1px solid rgba(255,255,255,0.6);
      position:relative;
      overflow:hidden;
    }
    .header{text-align:center;margin-bottom:18px;position:relative;z-index:5;}
    .title{
      font-family:"Dancing Script",cursive;
      font-size:48px;
      color:#ff467d;
      animation:floatTitle 3.6s ease-in-out infinite;
      text-shadow:0 2px 0 rgba(255,255,255,0.7);
    }
    @keyframes floatTitle{
      0%{transform:translateY(0) rotate(-1deg);}
      50%{transform:translateY(-6px) rotate(1deg);}
      100%{transform:translateY(0) rotate(-1deg);}
    }
    .sub{font-size:15px;color:#7a6b6b;margin-top:6px;}
    .scrap{display:flex;gap:22px;align-items:flex-start;flex-wrap:wrap;padding:14px;justify-content:space-between;}

    .polaroid{
      width:260px;background:var(--paper);
      padding:14px 14px 20px;border-radius:12px;
      box-shadow:0 8px 20px rgba(35,35,35,0.08);
      border:1px solid rgba(0,0,0,0.03);
      transform-origin:center;position:relative;
      cursor:pointer;
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .polaroid:hover{transform:scale(1.05);box-shadow:0 10px 26px rgba(0,0,0,0.15);}
    .polaroid img{width:100%;height:200px;object-fit:cover;border-radius:8px;display:block;background:#f8f5f4;}
    .polaroid .caption{font-family:"Dancing Script",cursive;margin-top:10px;font-size:16px;color:#4a3a3a;text-align:center;}
    .p1{transform:rotate(-6deg);}
    .p2{transform:rotate(4deg);margin-top:16px;}
    .p3{transform:rotate(-2deg);margin-top:6px;}
    .p4{transform:rotate(5deg);margin-top:26px;}
    .tape{
      width:58px;height:22px;background:linear-gradient(90deg,#fffdf6,#fff3e6);
      position:absolute;top:12px;left:50%;transform:translateX(-50%) rotate(-5deg);
      border-radius:6px;box-shadow:0 3px 10px rgba(0,0,0,0.08);
      font-size:11px;color:#9b7d7d;border:1px solid rgba(0,0,0,0.03);
      display:flex;align-items:center;justify-content:center;
    }
    .note{flex:1;min-width:260px;background:linear-gradient(180deg,#fff7f9,#fff3f7);
      border-radius:12px;padding:16px;box-shadow:0 8px 18px rgba(0,0,0,0.04);
      border:1px dashed rgba(160,120,140,0.12);font-size:15px;color:#4d3c3c;}
    .note h3{font-family:"Dancing Script",cursive;margin:4px 0 6px 0;font-size:22px;color:#ff6b9a;}
    .countdown{margin-top:20px;display:flex;gap:14px;align-items:center;justify-content:center;flex-wrap:wrap;}
    .cbox{background:#fff;padding:12px 18px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06);border:1px solid rgba(0,0,0,0.04);text-align:center;min-width:150px;}
    .cbox .num{font-family:"Dancing Script",cursive;font-size:28px;color:#ff467d;}
    .cbox .lbl{font-size:12px;color:#7a6b6b;margin-top:6px;}
    .closing{text-align:center;margin-top:26px;font-size:18px;color:#4d3c3c;font-family:"Dancing Script",cursive;}

    /* Floating hearts */
    .hearts{pointer-events:none;position:absolute;left:0;right:0;top:0;bottom:0;z-index:1;overflow:hidden;}
    .heart{position:absolute;width:18px;height:18px;transform:rotate(-45deg);opacity:0.9;animation:rise 6s linear infinite;}
    .heart:before,.heart:after{content:"";position:absolute;width:18px;height:18px;border-radius:50%;background:#ff7aa3;}
    .heart:after{left:9px;top:0;}
    .heart:before{left:0;top:-9px;}
    @keyframes rise{0%{transform:translateY(110%) scale(0.6) rotate(-45deg);opacity:0;}
      10%{opacity:0.8;}50%{opacity:0.9;}
      100%{transform:translateY(-20%) scale(1) rotate(-45deg);opacity:0;}}

    /* Memories Section */
    .memories{margin-top:40px;text-align:center;}
    .memories h2{font-family:"Dancing Script",cursive;color:#ff6b9a;font-size:34px;margin-bottom:16px;}
    .mem-grid{display:flex;flex-wrap:wrap;gap:22px;justify-content:center;}
    .memories .polaroid{width:230px;height:auto;}

    /* Lightbox */
    .lightbox{
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.7);
      display:flex;align-items:center;justify-content:center;
      visibility:hidden;opacity:0;transition:opacity .3s ease;
      z-index:999;
    }
    .lightbox.active{visibility:visible;opacity:1;}
    .lightbox img{
      max-width:90%;max-height:80%;border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.3);
      background:#fff;
    }
    .lightbox:after{
      content:"×";position:absolute;top:20px;right:30px;
      font-size:32px;color:#fff;cursor:pointer;font-weight:bold;
    }

    @media(max-width:760px){
      .polaroid{width:47%;}
      .note{min-width:100%;order:3;}
      .title{font-size:40px;}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="hearts" id="hearts"></div>

    <div class="header">
      <div class="title">Happy Boyfriend's Day</div>
      <div class="sub">A little scrapbook just for you hehe</div>
    </div>

    <!-- Main Scrapbook -->
    <div class="scrap">
      <div class="polaroid p1"><div class="tape"></div>
        <img src="image1.jpg" alt="">
        <div class="caption">Always you</div>
      </div>

      <div class="polaroid p2"><div class="tape"></div>
        <img src="image2.jpg" alt="">
        <div class="caption">Always us</div>
      </div>

      <div class="note">
        <h3>Little love note</h3>
        <p>It is always gonna be you. Always grateful for you thankyou for everything. I love you.</p>
        <div class="countdown">
          <div class="cbox"><div class="num" id="years">0</div><div class="lbl">years</div></div>
          <div class="cbox"><div class="num" id="months">0</div><div class="lbl">months</div></div>
          <div class="cbox"><div class="num" id="days">0</div><div class="lbl">days</div></div>
        </div>
        <div style="text-align:center;margin-top:10px;font-size:13px;color:#7a6b6b;">Since <strong>28 Nov 2023</strong></div>
      </div>

      <div class="polaroid p3"><div class="tape"></div>
        <img src="image3.jpg" alt="">
        <div class="caption"></div>
      </div>

      <div class="polaroid p4"><div class="tape"></div>
        <img src="image4.jpg" alt="">
        <div class="caption"></div>
      </div>
    </div>

    <!-- Memories Section -->
    <div class="memories">
      <h2>Us</h2>
      <div class="mem-grid">
        <div class="polaroid"><img src="image5.jpg" alt="Memory"></div>
        <div class="polaroid"><img src="image6.jpg" alt="Memory"></div>
        <div class="polaroid"><img src="image7.jpg" alt="Memory"></div>
        <div class="polaroid"><img src="image8.jpg" alt="Memory"></div>
        <div class="polaroid"><img src="image9.jpg" alt="Memory"></div>
      </div>
    </div>

    <div class="closing">Love, your chotuuuu</div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="">
  </div>

  <script>
    // Countdown
    (function(){
      const startLocal = new Date(2023,10,28);
      const y=document.getElementById('years'),
            m=document.getElementById('months'),
            d=document.getElementById('days');
      function update(){
        const now=new Date();
        const diff=Math.floor((now-startLocal)/(1000*60*60*24));
        const yrs=Math.floor(diff/365);
        const mon=Math.floor((diff-yrs*365)/30);
        const days=diff-yrs*365-mon*30;
        y.textContent=yrs;m.textContent=mon;d.textContent=days;
      }
      update();setInterval(update,60000);
    })();

    // Floating hearts
    (function(){
      const cont=document.getElementById('hearts');
      const colors=['#ff7aa3','#ff9bbd','#ffb6d1'];
      for(let i=0;i<10;i++){
        const h=document.createElement('div');
        h.className='heart';
        h.style.left=Math.random()*100+'%';
        h.style.animationDuration=6+Math.random()*6+'s';
        h.style.animationDelay=Math.random()*-6+'s';
        h.style.filter=`hue-rotate(${Math.random()*25}deg)`;
        cont.appendChild(h);
      }
    })();

    // Lightbox for Memories
    const lightbox=document.getElementById('lightbox');
    const lightImg=lightbox.querySelector('img');
    document.querySelectorAll('.memories .polaroid img').forEach(img=>{
      img.addEventListener('click',()=>{
        lightImg.src=img.src;
        lightbox.classList.add('active');
      });
    });
    lightbox.addEventListener('click',()=>lightbox.classList.remove('active'));
  </script>
</body>
</html>
